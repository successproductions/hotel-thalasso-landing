name: Deploy to CloudPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 95.216.6.6
        username: offer.dakhlaclub
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          export PATH="$HOME/.nvm/versions/node/$(ls $HOME/.nvm/versions/node/ | tail -1)/bin:$PATH"
          source ~/.bashrc || true
          source ~/.profile || true
          
          cd htdocs/offer.dakhlaclub.com
          git pull origin main
          npm ci
          npm run build
          
          if command -v pm2 >/dev/null 2>&1; then
            pm2 restart offer-dakhlaclub || pm2 start npm --name "offer-dakhlaclub" -- start
          else
            npm install -g pm2
            pm2 start npm --name "offer-dakhlaclub" -- start
          fi
          
          pm2 save || true
          
    - name: Deployment notification
      if: success()
      run: echo "Deployment completed successfully!"